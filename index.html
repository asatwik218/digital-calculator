<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>digital calculator</title>
</head>
<body>
    <header><h1> ðŸ§® Let's Calculate!    </h1></header>

    <div class="container">
        <div class="result"></div>
        <div class="numbers">
            <li class="num" >0</li>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="addition"><i class="fas fa-plus " style="background-color:#f74b0c ;color:white;"></i></li>
            <li class="num">3</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="subtraction"><i class="fas fa-minus " style="background-color: #c908b9;color:white;"></i></li>
            <li class="num">6</li>
            <li class="num">7</li>
            <li class="num">8</li>
            <li class="multiplication"><i class="fas fa-times " style="background-color:#03a361 ;color:white;"></i></li>
            <li class="num">9</li>
            <li class="clear">C</li>
            <li class="equals"><i class="fas fa-equals " style="background-color:#067513 ;color:white;"></i></li>
            <li class="division"><i class="fas fa-divide " style="background-color:#ba0716 ;color:white;"></i></li>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
